<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="PFMweb.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Personal Finance Manager: client</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="pfmweb/pfmweb.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Enable javascript for this site to work!
      </div>
    </noscript>

    <h1>Welcome to PFM! </h1>

    <table align="center" style="border-width:1;" width="75%">
      <tr bgcolor="AAAAAA" style="font-weight:bold; color: #fff; text-align:center;">
      	<td>View your wallets: </td>
        <td>Make a transaction: </td>
        <td>Your recent transactions: </td>
        <td>Edit your wallets: </td>
      </tr>
      <tr bgcolor="DDEEDD">
        <td id="walletsView" rowspan="2"></td>
        <td id="makeView"></td>
        <td id="transactionsView"></td>    
        <td id="editView"></td>    
      </tr>
    </table>
  </body>
</html>
